<!DOCTYPE html>
<html>

<head>
  <title>SF Routine</title>
</head>
</head>

<body>
  <label for="searchInput">world:</label>
  <input type="number" id="world" name="world" value="23" />

  <br />

  <label for="searchInput">localization:</label>
  <input type="text" id="localization" name="localization" value="eu" />

  <br />

  <label for="searchInput">min rank:</label>
  <input type="number" id="min_rank" name="min_rank" value="1" />

  <br />

  <label for="searchInput">max rank:</label>
  <input type="number" id="max_rank" name="max_rank" value="30000" />

  <br />
  <br />

  <fieldset class="speed-box" id="speedBox">
    <legend class="visually-hidden">Search Speed <br> (Players per minute)</legend>

    <br />

    <input type="radio" id="speed-slow" name="speed" value="slow" />
    <label for="speed-slow" data-value="slow">Slow (30)</label>

    <br />

    <input type="radio" id="speed-normal" name="speed" value="normal" checked />
    <label for="speed-normal" data-value="normal">Normal (60)</label>

    <br />

    <input type="radio" id="speed-fast" name="speed" value="fast" />
    <label for="speed-fast" data-value="fast">Fast (120)</label>

    <br />
  </fieldset>

  <br />
  <br />
  <br />

  <button id="scrapbook_routine_button">Start Routine</button>
  <script src="dist/popup.js"></script>
</body>

</html>
